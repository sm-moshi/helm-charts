---
chart-yaml-schema: .ci/chart_schema.yaml
lint-conf: .yamllint.yml

remote: origin
target-branch: main

helm-extra-args: --timeout 600s

chart-dirs:
  - charts

chart-repos:
  - bjw-s=https://bjw-s-labs.github.io/helm-charts

# Version bumps are handled by the CI workflow after lint passes.
check-version-increment: false
validate-maintainers: false
