controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/gethomepage/homepage
          tag: v1.9.0
          pullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 3000
            protocol: TCP
        env:
          - name: HOMEPAGE_ALLOWED_HOSTS
            # This value must be set
            value: null
        # envFrom:
        #   - secretRef:
        #       name: my-secret
        #   - configMapRef:
        #       name: my-configmap
        # resources:
        #   requests:
        #     cpu: 50m
        #     memory: 128Mi
        #   limits:
        #     cpu: 200m
        #     memory: 512Mi

service:
  main:
    controller: main
    ports:
      http:
        port: 3000
        primary: true

ingress:
  main:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: homepage.local
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls: []

rbac:
  enabled: false
  extraRules: []

serviceAccount:
  homepage:
    enabled: false
    annotations: {}
    labels: {}
    # forceRename: "" # Override the generated ServiceAccount name

config:
  # To use an existing ConfigMap, set this to its name
  useExistingConfigMap: ""

  bookmarks:
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/

  services:
    - My First Group:
        - My First Service:
            href: http://localhost/
            description: Homepage is awesome

  widgets:
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank

  kubernetes:
    mode: disable
    # gateway: true

  docker: {}
  settings: {}

  # Optional: use string variants to preserve ordering
  # bookmarksString: |
  #   - Developer:
  #       - Github:
  #           - abbr: GH
  #             href: https://github.com/
  # servicesString: ""
  # widgetsString: ""
  # kubernetesString: ""
  # dockerString: ""
  # settingsString: ""

  # Optional Proxmox config (proxmox.yaml)
  proxmox: {}
  # proxmoxString: ""

  # Optional custom styling/scripts
  customCss: ""
  customJs: ""

  # Additional config files (filename -> YAML map or raw string)
  extraFiles: {}

persistence:
  logs:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /app/config/logs
