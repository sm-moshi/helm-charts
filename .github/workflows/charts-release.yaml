name: Release Charts

concurrency: chart-release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'charts/**'

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Add dependency repos
        run: |
          set -euo pipefail
          repos=$(grep -R --no-filename -E '^[[:space:]]*repository:[[:space:]]+https?://' charts/*/Chart.yaml | awk '{print $2}' | sort -u || true)
          if [ -z "${repos}" ]; then
            echo "No http(s) chart repositories found in Chart.yaml dependencies."
            exit 0
          fi
          i=0
          for repo in $repos; do
            name="repo-${i}"
            echo "Adding Helm repo: ${name} -> ${repo}"
            helm repo add "${name}" "${repo}"
            i=$((i + 1))
          done
          helm repo update

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: "true"
