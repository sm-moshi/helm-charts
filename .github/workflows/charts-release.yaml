name: Release Charts

concurrency: chart-release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'charts/**'

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Add dependency repos
        run: |
          set -euo pipefail
          repos=$(
            grep -R --no-filename -E '^[[:space:]]*repository:[[:space:]]+https?://' charts/*/Chart.yaml \
              | awk '{print $2}' | sort -u || true
          )
          if [ -z "${repos}" ]; then
            echo "No http(s) chart repositories found in Chart.yaml dependencies."
            exit 0
          fi
          i=0
          for repo in $repos; do
            name="repo-${i}"
            echo "Adding Helm repo: ${name} -> ${repo}"
            helm repo add "${name}" "${repo}"
            i=$((i + 1))
          done
          helm repo update

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: "true"

      - name: Checkout gh-pages
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Sync Artifact Hub metadata
        run: |
          set -euo pipefail
          if [ ! -f artifacthub-repo.yml ]; then
            echo "No artifacthub-repo.yml found. Skipping."
            exit 0
          fi

          cp artifacthub-repo.yml gh-pages/artifacthub-repo.yml
          cd gh-pages
          if git diff --quiet -- artifacthub-repo.yml; then
            echo "artifacthub-repo.yml is up to date."
            exit 0
          fi

          git add artifacthub-repo.yml
          git commit -m "chore: sync artifacthub metadata"
          git push origin gh-pages
