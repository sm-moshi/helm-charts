name: Charts CI

on:
  pull_request:
    paths:
      - 'charts/**'
      - '.ci/**'
      - '.github/workflows/**'
      - '.yamllint.yml'
      - '.pre-commit-config.yaml'

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML
        run: yamllint -c .yamllint.yml .ci .github charts

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}

      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --config .ci/ct.yaml)
          if [ -z "$changed" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "changed=true" >> "$GITHUB_OUTPUT"
          echo "charts=$changed" >> "$GITHUB_OUTPUT"

      - name: Lint charts
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --config .ci/ct.yaml --charts ${{ steps.list-changed.outputs.charts }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.10.0

      - name: Install charts
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --config .ci/ct.yaml --charts ${{ steps.list-changed.outputs.charts }}
