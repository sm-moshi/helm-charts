name: Charts CI

on:
  pull_request:
    paths:
      - 'charts/**'
      - '.ci/**'
      - '.github/workflows/**'
      - '.yamllint.yml'
      - '.pre-commit-config.yaml'

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: '3.x'

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML
        run: yamllint -c .yamllint.yml .ci .github charts

      - name: Set up chart-testing
        uses: helm/chart-testing-action@6ec842c01de15ebb84c8627d2744a0c2f2755c9f # v2.8.0

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}

      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --config .ci/ct.yaml)
          if [ -z "$changed" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "changed=true" >> "$GITHUB_OUTPUT"
          echo "charts=$changed" >> "$GITHUB_OUTPUT"

      - name: Lint charts
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --config .ci/ct.yaml --charts ${{ steps.list-changed.outputs.charts }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0

      - name: Install charts
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --config .ci/ct.yaml --charts ${{ steps.list-changed.outputs.charts }}
