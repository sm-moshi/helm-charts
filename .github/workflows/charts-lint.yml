name: Lint Charts

on:
  pull_request:
    paths:
      - 'charts/**'
      - '.ci/**'
      - '.github/workflows/**'
  push:
    branches:
      - main
    paths:
      - 'charts/**'
      - '.ci/**'
      - '.github/workflows/**'

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --config .ci/ct.yaml)
          if [ -z "$changed" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "changed=true" >> "$GITHUB_OUTPUT"
          echo "charts=$changed" >> "$GITHUB_OUTPUT"

      - name: Lint charts
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --config .ci/ct.yaml --charts ${{ steps.list-changed.outputs.charts }}
