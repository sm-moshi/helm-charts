name: Release Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'

jobs:
  release:
    # Depending on default permission set in GitHub settings,
    # permissions might need to be added for the GitHub token
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Ensure gh-pages branch exists
        run: |
          if ! git ls-remote --exit-code origin gh-pages >/dev/null 2>&1; then
            blob=$(printf '' | git hash-object -w --stdin)
            tree=$(printf "100644 blob %s\t.nojekyll\n" "$blob" | git mktree)
            commit=$(echo "Initialize gh-pages" | git commit-tree "$tree")
            git push origin "$commit:refs/heads/gh-pages"
          fi

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v4.0.4

      - name: Package charts (vendored dependencies)
        run: |
          mkdir -p .cr-release-packages
          for chart in charts/*; do
            if [[ -d "$chart" ]]; then
              helm package "$chart" --destination .cr-release-packages
            fi
          done

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          config: .cr.yaml
          skip_packaging: true
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
