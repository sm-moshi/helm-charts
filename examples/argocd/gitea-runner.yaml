apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-runner
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: 'https://github.com/sm-moshi/helm-charts'
    path: charts/gitea-runner
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
      values: |
        runner:
          instanceURL: https://gitea.example.com
          registrationTokenSecret: gitea-runner-secret
          registrationTokenKey: REGISTRATION_TOKEN
          name: runner-01
          baseLabels: self-hosted
          jobLabel: alpine
          jobImage: alpine:3.20

        registryAuthSecret: gitea-registry-auth
        registryCASecret: gitea-registry-ca
        registryCAMounts:
          - /etc/docker/certs.d/registry.example.com/ca.crt

  destination:
    server: https://kubernetes.default.svc
    namespace: gitea-runner

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Validate=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
